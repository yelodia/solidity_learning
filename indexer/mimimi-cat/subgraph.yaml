specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MimimiCat
    network: sepolia
    source:
      address: "0x0817f82aeB724b8000BA6c10496ADf25B1480f7F"
      abi: MimimiCat
      startBlock: 10239746
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
        - Token
        - BlacklistUpdated
        - Mint
        - Transfer
      abis:
        - name: MimimiCat
          file: ./abis/MimimiCat.json
      eventHandlers:
        - event: BlacklistUpdated(indexed address,bool)
          handler: handleBlacklistUpdated
        - event: Mint(indexed address,indexed uint256,bool)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mimimi-cat.ts
